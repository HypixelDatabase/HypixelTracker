name: Post diff to Discord
on:
  push:
    branches: master
jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch HEAD and the commit before it
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 
      - name: Get formatted diff
        id: get_diff
        uses: ILikePlayingGames/line-diff-action@bff83b332502a10b5c88da55d45e2a96116fb240
        with:
          commit-hash: '@~'
